<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-dark mx-lg-3">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/netflix_logo.png" class="img-fluid" alt="Logo Netflix" style="max-height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link text-light fw-lighter" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-bolder" href="#">TV Shows</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-lighter" href="#">Movies</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-lighter" href="#">Recently Added</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-lighter" href="#">My List</a></li>
          </ul>
          <ul class="navbar-nav align-items-center flex-row">
            <li class="nav-item">
              <i class="bi bi-search text-light"></i>
            </li>
            <li class="nav-item">
              <span class="nav-link text-light fw-lighter mx-2 d-md-inline">KIDS</span>
            </li>
            <li class="nav-item me-2">
              <i class="bi bi-bell-fill text-light"></i>
            </li>
            <li class="nav-item">
              <img src="./assets/avatar.png" class="img-fluid" alt="Avatar" style="max-width: 40px;">
            </li>
            <li class="nav-item">
              <i class="bi bi-caret-down-fill text-light ms-1"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <article>
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-2">
              <h1 class="text-light text-start h2 text-nowrap">Tv Shows</h1>
            </div>
            <div class="col-10"></div>
          </div>
        </div>
      </article>
    </main>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
