<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
  <body class="bg-dark">
    <header>
        <div class="container-fluid bg-black bg-gradient">
            <a class="navbar-brand" href="#">
                <img src="./assets/netflix_logo.png" class="img-fluid" alt="Logo Netflix" style="max-height: 50px;">
            </a>
        </div>
    </header>
    <main>
        <article>
            <div class="container" style="width: 60%; margin: 10em 20%;">
                <div class="row d-flex flex-column">
                    <div class="col">
                        <h1 class="text-light display-1">Edit Profile</h1>
                    </div>
                    <div class="col">
                        <div class="container-fluid border-top border-bottom border-secondary py-5 mt-1 mb-3  ">
                            <div class="row">
                                <div class="col-4 ">
                                    <img src="./assets/avatar.png" style="max-width: 150px;" alt="">
                                    <p><a href="#" class="text-light"><i class="bi bi-pencil-fill" style="position: relative; top:-1.8em; right: -0.5em;"></i></a></p>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <div class="row">
                                        <div class="input-group mb-3 w-75">                                            
                                            <input type="text" class="form-control bg-secondary rounded-0 text-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                        </div>
                                        <p class="mt-5 ms-0 p-0 text-light">Languages:</p>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary bg-black dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                              English
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#">Italian</a></li>
                                              <li><a class="dropdown-item" href="#">日本語</a></li>
                                              <li><a class="dropdown-item" href="#">Français</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="row pt-3 pb-3 mt-5 border-top border-bottom border-secondary">
                                        <h3 class="text-light fw-lighter mt-5 p-0"> All Maturity Settings:</h3>
                                        <button type="button" class="btn btn-secondary w-auto p-0 rounded-0 mt-3 ms-0">ALL MATURITY RATINGS</button>
                                        <p class="text-light fs-6 mt-2 fw-lighter p-0">Show titles of all maturity ratings for this profile</p>
                                        <button type="button" class="btn btn-outline-secondary w-auto ms-0 mb-5 rounded-0">EDIT</button>
                                    </div>
                                    <div class="row">
                                        <h3 class="text-light fw-lighter mt-5 p-0"> Autoplay Controls</h3>
                                        <div class="form-check mt-3">
                                            <input class="form-check-input rounded-0 bg-secondary" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-light" for="defaultCheck1">
                                                Autoplay next episode in a series on all devices
                                            </label>
                                        </div>
                                        <div class="form-check mt-1">
                                            <input class="form-check-input rounded-0 bg-secondary" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-light" for="defaultCheck1">
                                                Autoplay previews while browsing on all devices
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center d-flex flex-column d-lg-block align-items-center">
                        <button type="button" class="btn btn-outline-secondary mb-2 mb-lg-0 rounded-0">Save</button>
                        <button type="button" class="btn btn-outline-secondary mb-2 mb-lg-0 rounded-0">Cancel</button>
                        <button type="button" class="btn btn-outline-secondary rounded-0">Delete Profile</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
