<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shodo Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      main {
        background-image: url(./img/sfondo.jpg);
        
      }
      .navbar{background: rgb(0,0,0);
          background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(8,8,8,1) 3%, rgba(99,99,99,1) 4%, rgba(8,8,8,1) 5%, rgba(63,63,63,1) 6%, rgba(10,10,10,1) 9%, rgba(94,94,94,1) 12%, rgba(8,8,8,1) 13%, rgba(107,107,107,1) 14%, rgba(62,62,62,1) 16%, rgba(88,88,88,1) 17%, rgba(28,28,28,1) 21%, rgba(53,53,53,1) 24%, rgba(28,28,28,1) 27%, rgba(59,59,59,1) 31%, rgba(28,28,28,1) 38%, rgba(8,8,8,1) 43%, rgba(45,45,45,1) 53%, rgba(43,43,43,1) 70%, rgba(64,64,64,1) 75%, rgba(8,8,8,1) 83%, rgba(57,57,57,1) 85%, rgba(27,27,27,1) 88%, rgba(27,27,27,1) 88%, rgba(137,137,137,1) 91%, rgba(247,247,247,1) 94%, rgba(100,100,100,1) 95%, rgba(247,247,247,1) 98%, rgba(255,255,255,1) 100%);}
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-md " data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-danger fw-bold" href="#">書道家-Shodoka</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 position-relative">
      <div class="container">
        <div class="row align-items-center">
          <h2 class="text-center text-dark mt-5 mb-5 col-10"><span class="bg-light fs-3">Prodotti <span class=" bg-danger w-auto rounded-circle fs-3">書道 </span>(Shodo)</span></h2>
          <div class="spinner-border text-success" role="status" id="loading-spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
          
        </div>
      </div>
      
      <div class="container mb-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-2"
          id="events-row"
        ></div>
      </div>
    </main>

    <footer class="border-top bg-secondary text-light">
      <div class="container">
        <div class="row">
          
          <div class="col-12  text-center d-flex justify-content-center align-items-center">
            <h5>皆の書道-Shodo per tutti-<span id="year"></span></h5>
          </div>
          <div class="col-12 ">
            <ul class="list-unstyled mb-0 text-center py-0">
              <li>
                <a href="#" class="text-decoration-none text-light fs-6">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light fs-6"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light fs-6">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/home.js"></script>
  </body>
</html>
